<!DOCTYPE html>
<html lang="es">

<head>
    <!-- Meta -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Launcher</title>

    <!-- Links -->
    <link rel="stylesheet" href="https://malawa.dev/launcher/css/style.css">
    <link rel="shortcut icon" href="https://malawa.dev/img/favicon.ico" type="image/x-icon">

    <!-- OpenGraph -->
    <meta name="og:title" content="Launcher">
    <meta name="og:description" content="Acceso rápido a tus sitios favoritos 🌠">
    <meta name="og:url" content="https://launcher.malawa.dev">

    <!-- X -->
    <meta name="twitter:title" content="Launcher">
    <meta name="twitter:description" content="Acceso rápido a tus sitios favoritos 🌠">
    <meta name="twitter:url" content="https://launcher.malawa.dev">
    <meta name="twitter:card" content="summary">
    <meta name="twitter:site" content="@malawa_dev">
</head>

<body>
    <div id="content">
        <div id="websites">
            <div id="create" class="website" onclick="createWebsitePin()">
                <h1>+</h1>
            </div>
        </div>
        <h2 id="deletepin">Presiona [Delete] para eliminar el pin</h2>
    </div>

    <div id="panel">
        <div id="paneltopbar">
            <h1>Añadir acceso rápido</h1>
            <button id="closepanel" onclick="togglePanel()">X</button>
        </div>
        <div id="addpin">
            <div id="nameinputdiv">
                <h1>Nombre</h1>
                <input type="text" name="" id="nameinput">
            </div>
            <div id="urlinputdiv">
                <h1>URL</h1>
                <h3>https://</h3>
                <input type="text" name="" id="urlinput">
            </div>
            <hr>
            <div id="gradientinput">
                <h1>Gradiente</h1>
                <div id="gradientpreview"></div>
                <div id="gradientinfo">
                    <h3>De</h3>
                    <input type="color" id="gradientcol1input" value="#6eec8e" oninput="updateGradientPreview()">
                    <h3>a</h3>
                    <input type="color" id="gradientcol2input" value="#3169bd" oninput="updateGradientPreview()">
                    <h3>en</h3>
                    <input type="text" id="gradientdegreeinput" inputmode="numeric" value="120" oninput="updateGradientPreview()">
                    <h3>grados</h3>
                </div>
            </div>
            <button id="addpinbutton" onclick="addPin()">Añadir</button>
            <p id="errormessage"></p>
        </div>
    </div>

    <script src="https://malawa.dev/launcher/js/launcher.js"></script>
</body>

</html>
