<!DOCTYPE html>
<html lang="es">

<head>
    <!-- Meta -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixelia</title>

    <!-- Links -->
    <link rel="stylesheet" href="https://malawa.dev/pixelia/css/style.css">
    <link rel="shortcut icon" href="https://malawa.dev/img/favicon.ico" type="image/x-icon">

    <!-- OpenGraph -->
    <meta name="og:title" content="Pixelia">
    <meta name="og:description" content="Una aplicación web de pixelarts">
    <meta name="og:url" content="https://pixelia.malawa.dev">

    <!-- X -->
    <meta name="twitter:title" content="Pixelia">
    <meta name="twitter:description" content="Una aplicación web de pixelarts">
    <meta name="twitter:url" content="https://pixelia.malawa.dev">
    <meta name="twitter:card" content="summary">
    <meta name="twitter:site" content="@malawa_dev">
</head>

<body>
    <div id="bar">
        <div id="textoptions">
            <div id="resolutiondropdown" name="Resolución" onclick="toggleResolutionOptions()">
                <span id="resolutiontext">32x32</span>
                <div id="resolutionoptions">
                    <button onclick="setResolution(16)">16x16</button>
                    <button onclick="setResolution(32)">32x32</button>
                    <button onclick="setResolution(64)">64x64</button>
                </div>
            </div>
            <input type="file" id="paletteinput" accept="image/png">
            <label for="paletteinput" id="palettelabel"
                title="Tiene que ser de 1px, puedes encontrar en Lospec">Ingresar paleta</label>
            <a id="pixelartdownload">
                <button onclick="downloadPixelart()">Descargar Pixelart</button>
            </a>
        </div>

        <div id="toolkit">
            <button onclick="switchTool(0, this)" id="brushbutton">
                <img src="https://malawa.dev/pixelia/img/button/brush.png" alt="Pincel">
                <span>B</span>
            </button>
            <button onclick="switchTool(1, this)" id="eraserbutton">
                <img src="https://malawa.dev/pixelia/img/button/eraser.png" alt="Borrador">
                <span>E</span>
            </button>
            <button onclick="switchTool(2, this)" id="buckettool">
                <img src="https://malawa.dev/pixelia/img/button/bucket.png" alt="Cubo">
                <span>G</span>
            </button>
        </div>

        <div id="colorinputs">
            <input type="color" id="colorinput">
            <input type="color" id="altcolorinput">
            <span>X</span>
        </div>
    </div>
</body>
<script src="https://malawa.dev/pixelia/js/pixelart.js"></script>

</html>
